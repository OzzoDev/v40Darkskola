<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragonschool LLC</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Welcome to Dragonschool LLC</h1>
  </header>
  <main>
    <div class="dragon-name-generator">
      <button id="generate-dragon-name-button">Generate Dragon Rap Name</button>
      <p id="dragon-name-display"></p>
    </div>
    <section class="dragon-gallery-large">
      <figure class="dragon-figure-large">
        <img src="baba_dragon.jpg" alt="Mighty Flamewing" />
        <figcaption>
          <h2>Mighty Flamewing</h2>
          <p>A legendary beast known for its immense size and fiery breath. It soars through the skies, leaving trails
            of flames in its wake.</p>
        </figcaption>
      </figure>
      <figure class="dragon-figure-large">
        <img src="mama.webp" alt="Shadow Scales" />
        <figcaption>
          <h2>Shadow Scales</h2>
          <p>This elusive dragon blends seamlessly into the night, using its dark scales to become nearly invisible. A
            master of stealth and cunning.</p>
        </figcaption>
      </figure>
    </section>
    <section class="dragon-gallery-small">
      <div class="dragon-small-wrapper">
        <figure class="dragon-figure-small">
          <img src="bebe2.webp" alt="Azure Talon" />
          <figcaption>
            <h2>Azure Talon</h2>
            <p>With striking blue feathers and sharp talons, this dragon is as beautiful as it is fierce. It commands
              the skies with grace.</p>
          </figcaption>
        </figure>
        <figure class="dragon-figure-small">
          <img src="bebe3.webp" alt="Golden Ember" />
          <figcaption>
            <h2>Golden Ember</h2>
            <p>Radiating warmth and light, the Golden Ember is often seen as a guardian of the sun. Its scales shimmer
              like gold in the sunlight.</p>
          </figcaption>
        </figure>
        <figure class="dragon-figure-small">
          <img src="blÃ¥baby.png" alt="Storm Wing" />
          <figcaption>
            <h2>Storm Wing</h2>
            <p>This dragon harnesses the power of the storm, with wings that create thunder as they flap. It brings rain
              and lightning wherever it goes.</p>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
