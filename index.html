<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragonschool LLC</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Welcome to Dragonschool LLC</h1>
  </header>
  <main>
    <div class="dragon-name-generator">
      <button id="generate-dragon-name-button">Generate Dragon Rap Name</button>
      <p id="dragon-name-display"></p>
    </div>
    <section class="dragon-gallery-large">
      <figure class="dragon-figure-large">
        <img src="baba_dragon.jpg" alt="Mighty Flamewing The Dragon" />
        <figcaption>
          <h2>Mighty Flamewing</h2>
          <p>
            Flamewing, flame king, watch me soar,
            Wings like thunder, hear the roar,
            From mountain peaks to the valley below,
            When I spread my wings, you know it's time to go.
            
</p>
        </figcaption>
      </figure>
      <figure class="dragon-figure-large">
        <img src="mama.webp" alt="Icy Empress The Dragon" />
        <figcaption>
          <h2>Icy Empress</h2>
          <p>Icy Empress, ruler of the chill,
            With a heart of frost, she’s got the thrill,
            Wings like glaciers, cutting through the night,
            In her frozen realm, everything’s a sight.
            
            Snowflakes dancing, in her icy glow,
            When she lets it roar, feel the winter flow,
            Icy Empress, fierce and free,
            In the land of frost, she’s the queen, you see!</p>
        </figcaption>
      </figure>
    </section>
    <section class="dragon-gallery-small">
      <div class="dragon-small-wrapper">
        <figure class="dragon-figure-small">
          <img src="bebe2.webp" alt="Azure Talon The Dragon" />
          <figcaption>
            <h2>Azure Talon</h2>
            <p>With striking blue feathers and sharp talons, this dragon is as beautiful as it is fierce. It commands
              the skies with grace.</p>
          </figcaption>
        </figure>
        <figure class="dragon-figure-small">
          <img src="bebe3.webp" alt="Golden Ember The Dragon" />
          <figcaption>
            <h2>Golden Ember</h2>
            <p>Radiating warmth and light, the Golden Ember is often seen as a guardian of the sun. Its scales shimmer
              like gold in the sunlight.</p>
          </figcaption>
        </figure>
        <figure class="dragon-figure-small">
          <img src="blåbaby.png" alt="Storm Wing The Dragon" />
          <figcaption>
            <h2>Storm Wing</h2>
            <p>This dragon harnesses the power of the storm, with wings that create thunder as they flap. It brings rain
              and lightning wherever it goes.</p>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
