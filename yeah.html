<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiery Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, 
                rgba(255, 0, 0, 1) 0%, 
                rgba(255, 165, 0, 1) 25%, 
                rgba(255, 255, 0, 1) 50%, 
                rgba(255, 69, 0, 1) 75%, 
                rgba(139, 0, 0, 1) 100%);
            background-size: 400% 400%;
            animation: fieryBackground 5s ease infinite;
        }

        @keyframes fieryBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
</body>
</html>
